name: Quick Docker Build

# Workflow Ä‘Æ¡n giáº£n cho viá»‡c test build nhanh khÃ´ng dÃ¹ng docker-slim

on:
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to registry?'
        required: true
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quick-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase repository name
        id: repo
        run: |
          echo "name=${GITHUB_REPOSITORY@L}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push_to_registry }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=raw,value=test-{{sha}}
            type=raw,value=test-latest

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push_to_registry }}
          load: ${{ !inputs.push_to_registry }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get image size
        if: ${{ !inputs.push_to_registry }}
        run: |
          echo "## ðŸ“¦ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          docker images ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }} --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}\t{{.CreatedAt}}" >> $GITHUB_STEP_SUMMARY

      - name: Test run container
        if: ${{ !inputs.push_to_registry }}
        run: |
          echo "ðŸ§ª Testing container..."
          IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:test-latest"
          
          # Test if container starts
          docker run --rm -d --name test-container "$IMAGE_TAG" sleep 30
          
          # Check if container is running
          if docker ps | grep -q test-container; then
            echo "âœ… Container started successfully"
            docker stop test-container
          else
            echo "âŒ Container failed to start"
            exit 1
          fi

      - name: Generate summary
        run: |
          echo "## âœ… Quick Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ inputs.push_to_registry }}" == "true" ]]; then
            echo "### ðŸš€ Images Pushed to Registry" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:test-latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ“¦ Image Built Locally" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Image was not pushed to registry (push_to_registry = false)" >> $GITHUB_STEP_SUMMARY
          fi
